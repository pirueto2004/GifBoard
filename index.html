<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifBoard App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Contextual CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- <link rel="stylesheet" href="assets/css/reset.css" /> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <span>- My GIFs Board -</span>
            <h1>Collection of GIFs</h1>	
        </header>
        <div class="row">
            <div class="col-12 my-2">
                <div id="buttons"></div> 
                <div id="new-buttons"></div>  
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <form class="form-inline align-items-baseline" id="animal-form">
                    <div class="form-group ">
                        <label for="animalInput">Add an animal</label>
                        <input type="text" class="form-control mx-2" id="animalInput" >     
                    </div>
                    
                    <button type="submit" class="btn btn-success" id="add-animal">Add Animal</button>
                </form>
            </div>  
        </div>
        <div class="row mt-3" id="gifs-appear-here">
           
        </div>
    </div>
  
  <!-- Javascript file -->
  
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="assets/js/app.js" type="text/javascript"></script> 
</body>

</html>
