<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifBoard App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Contextual CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- <link rel="stylesheet" href="assets/css/reset.css" /> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="py-2">
            <span class="h5">- GIFs Board -</span>
            <h1>Collection of GIFs</h1>	
        </header>
        <div class="row">
            <div class="col-12 my-2">
                <div id="buttons"></div>     
            </div>
        </div>
        <div class="row">
            <div class="col-12">
               <div id="fav-button"></div>  
               <hr>
            </div>
        </div>
        <div class="row justify-content-center">   
            <div class="col-12 col-md-6">
                <form class="my-2 mx-2 text-left" id="animal-form">
                    <div class="form-row align-items-baseline">
                        <div class="form-group col-12 col-md-3 mb-1">
                           <label for="animalInput">Add an animal</label>
                        </div>
                        <div class="form-group col-12 col-md-6 text-left">
                            <input type="text" class="form-control" id="animalInput" >  
                        </div>
                        <div class="form-group col-12 col-md-3">
                           <button type="submit" class="btn btn-success" id="add-animal">Add Animal</button>
                        </div>   
                    </div>
                    
                    
                </form>
            </div>  
        </div>
        <hr>
        <div class="row my-3" id="gifs-appear-here">
           
        </div>
    </div>
  
  <!-- Javascript file -->
  
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="assets/js/app.js" type="text/javascript"></script> 
</body>

</html>
